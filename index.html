<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/style.css" rel="stylesheet">
    <script src="JS/script.js"></script>
    <link rel="icon" type="image/png" href="https://www.designi.com.br/images/preview/10000171.jpg"/>
    <title>Facebook - entre ou cadastre-se</title>
</head>
<body>
<div>
<div class="corpo1">
    <div class="escrito">
        <h1 class="title">facebook</h1>
        <p class="texto">O facebook ajuda você a se conectar  e compartilhar com as pessoas que fazem parte da sua vida</p>
    </div>    
</div>
<div class="corpo2">
<div class="box">   
<form class="form-box">
<input type="text" class="text" id="text" placeholder="Email ou telefone" ></input><br>
<input type="password" class="senha" id="senha" placeholder="Senha" ></input><br>
</form>        
<input type="button" class="enviar" value="Entrar"></input><br>
<a class="esqueceu" href="https://pt-br.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Esqueceu a senha?</a><br>
<hr class="barra" size="1.5px"  width="370px" color="#e9e9e9" >
<input type="button" class="criar" value="Criar nova conta"></input>
</div>
<p class="criar_pagina"><a class="texto_criar" href="https://pt-br.facebook.com/pages/create/?ref_type=registration_form">Criar uma Página</a> para uma celebridade, uma marca ou uma empresa.</p>
</div>
</div>
<div class="end">
        <div class="idiomas">
<table class="tabela">
    <tr>
    <td>English (US) </td>
    <td>Português (Brasil) </td>
    <td>Español </td>
    <td>Français (France) </td>
    <td>Italiano </td>
    <td>Deutsch  </td>
    <td>لعربية  </td>
    <td>हिन्दी  </td>
    <td>中文(简体) </td>
    <td>日本語 </td>
    <td>+  </td>   
    </tr>
    
</table>
<hr class="barra2" size="1.5px"  width="370px" color="#e9e9e9" >   
        </div>
    </div>
</body>
</html>
